<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Brian simulation: Brunel & Hakim (1999)</title>
    <script src="plotly-2.14.0.min.js"></script>
    <script src="brian.js"></script>
    <script>
    var brian_sim = new BrianSimulation(result_plots=[{type: 'raster'}]);
    // wait until the website is fully defined
    window.onload = (event) => {
      brian_sim.init();
    }
    </script>
</head>
<body>
<h1>Fast Global Oscillations in Networks of Integrate-and-Fire Neurons with Low Firing Rates</h1>
<h2>Brunel & Hakim (1999)</h2>
<div id="brian_canvas" style='width: 600px; height:400px;'></div>
<progress id="brian_progress_bar" max=1.0 value=0.0 style="width: 90%"></progress>
<div id='brian_progress_text'></div>
Sigmaext: <input type="range" id="sigmaext" min="0" max="2" step="0.1" value="1">
Muext <input type="range" id="muext" min="0" max="50" step="1" value="25">
<button type="button" id='brian_run_button' onclick="brian_sim.run({'neurongroup.muext': document.getElementById('muext').value/1000, 'neurongroup.sigmaext': document.getElementById('sigmaext').value/1000});">Run</button>
</body>
</html>
